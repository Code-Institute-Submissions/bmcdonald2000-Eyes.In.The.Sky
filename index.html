<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="description" content="This is a weather website, showing daily weather forecast for 7 days.">
     <meta name="keywords" content="weather,weather app, sunny, cloudy, rainy, weather today, global weather app, weather UK, thunder, snow, sleet,">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/6e65cbaf0a.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="main.css">
     <title> Weather Forecast</title>
   </head>
   <body id="bg-wrapper">
    <header><button class="btn-global" type="button" id="global-search-button"  aria-label="global-search-button"><i class="fas fa-globe fa-3x"></i></button>
            <input type="text" autocomplete="off" class="searchbar" id="search-bar" placeholder="Enter a location e.g london,uk">
            <button class="btn-local" type="button" id="local-search-button"  aria-label="local-search-button"><i class="fas fa-map-pin fa-3x"></i></button>
    </header>
    <main>
               <div class= "location-wrap">
                   <div class="city" id="city">
                   </div>
                   <div class="celcius"><div class="Temp" id="Temperature">
                   </div></div>
                   <div class="weather" id="weather"> 
                   </div>
               </div>

               <div class="cw-wrapper" id="current-weather">
                 <div class="info" id="Current-Weather"> 
                     <div class="current-info">
                         <div></div>
                         <div><span class="Humidity" id="humidity"></span></div>
                     </div>
                     <div class="current-info">
                         <div></div>
                         <div><span class="pressure" id="pressure"></span></div>
                     </div>
                     <div class="current-info">
                         <div></div>
                         <div><span class="wind" id="wind"></span></div>
                     </div>
                 </div> 

                 <div class="other-info" id="Current-weather">
                       <div class="current-info">
                           <div></div>
                           <div><span class="Feels_like" id="feels_like"></span></div>
                       </div>
                       <div class="current-info">
                         <div></div>
                         <div><span class="highs" id="highs"></span></div>
                       </div>
                       <div class="current-info">
                           <div></div>
                           <div><span class="Lows" id="lows"></span></div>
                       </div>
                 </div> 
               </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
   <footer></footer>
</body>
</html>
