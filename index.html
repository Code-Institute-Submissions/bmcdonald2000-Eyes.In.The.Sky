<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="description" content="This is a weather website, showing daily weather forecast for 7 days.">
     <meta name="keywords" content="weather,weather app, sunny, cloudy, rainy, weather today, global weather app, weather UK, thunder, snow, sleet,">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/6e65cbaf0a.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="main.css">
     <title> Weather Forecast</title>
   </head>
   <body id="bg-wrapper">
    <header><button class="btn-global" type="button" id="global-search-button"  aria-label="global-search-button"><i class="fas fa-globe fa-3x"></i></button>
            <input type="text" autocomplete="off" class="searchbar" id="search-bar" placeholder="Enter a location e.g london,uk">
            <button class="btn-local" type="button" id="local-search-button"  aria-label="local-search-button"><i class="fas fa-map-pin fa-3x"></i></button>
    </header>
    <main>

               <div class= "location-wrap">
                   <div class="city" id="city">
                   </div>
                   <div class="celcius"><div class="Temp" id="Temperature">
                   </div></div>
                   <div class="weather" id="weather"> 
                   </div>
               </div>

               <div class="cw-wrapper" id="current-weather">
                 <div class="info" id="Current-Weather"> 
                     <div class="current-info">
                         <div></div>
                         <div><span class="Humidity" id="humidity"></span></div>
                     </div>
                     <div class="current-info">
                         <div></div>
                         <div><span class="pressure" id="pressure"></span></div>
                     </div>
                     <div class="current-info">
                         <div></div>
                         <div><span class="wind" id="wind"></span></div>
                     </div>
                 </div> 

                 <div class="other-info" id="Current-weather">
                       <div class="current-info">
                           <div></div>
                           <div><span class="Feels_like" id="feels_like"></span></div>
                       </div>
                       <div class="current-info">
                         <div></div>
                         <div><span class="highs" id="highs"></span></div>
                       </div>
                       <div class="current-info">
                           <div></div>
                           <div><span class="Lows" id="lows"></span></div>
                       </div>
                 </div> 
               </div>

             <div class="hourly-weather" id="hide">
               <div class="now"><p id="timenow"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="Nowicon" alt="weather-icon">
                 <p id="now"></p></div>
               <div class="hour1"><p id="time1"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="hr1icon" alt="weather-icon">
                 <p id="hour1"></p></div> 
               <div class="hour2"><p id="time2"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="hr2icon" alt="weather-icon">
                 <p id="hour2"></p></div>
               <div class="hour3"><p id="time3"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="hr3icon" alt="weather-icon">
                 <p id="hour3"></p></div>
               <div class="hour4"><p id="time4"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="hr4icon" alt="weather-icon">
                 <p id="hour4"></p></div>
               <div class="hour5"><p id="time5"></p>
                 <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="hr5icon" alt="weather-icon">
                 <p id="hour5"></p></div>
             </div>

             <div class="weather-display" id="hidden">
                 <div class="future" id="future-temperature">
                   <div>
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="Tomorrows-icon" alt="weather-icon">
                     <div class="day" id="tomorrows"></div>
                     <div class="Weather" id="Weathertomo"></div>
                     <div class="temp" id="temptomo"></div>
                   </div>
                   <div >
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png"  id="DayAfterTomorrows-icon" alt="weather-icon">
                     <div class="day" id="DayAfterTommorrow"></div>
                     <div class="Weather" id="WeatherDayAfterTomo"></div>
                     <div class="temp" id="DayAfterTommorrowtemp"></div>
                   </div>
                   
                   <div>
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon4" alt="weather-icon">
                     <div class="day" id="day4"></div>
                     <div class="Weather" id="Weatherday4"></div>
                     <div class="temp" id="day4temp"></div>
                   </div>
   
                   <div>
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon5" alt="weather-icon">
                     <div class="day" id="day5"></div>
                     <div class="Weather" id="Weatherday5"></div>
                     <div class="temp" id="day5temp"></div>
                   </div>
   
                   <div>
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon6" alt="weather-icon">
                     <div class="day" id="day6"></div>
                     <div class="Weather" id="Weatherday6"></div>
                     <div class="temp" id="day6temp"></div>
                   </div>
   
                   <div>
                     <img src ="http://openweathermap.org/img/wn/10d@2x.png" id="icon7" alt="weather-icon">
                     <div class="day" id="day7"></div>
                     <div class="Weather" id="Weatherday7"></div>
                     <div class="temp" id="day7temp"></div>
                   </div>
               </div>
             </div>
    </main>
</body>
</html>
